<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Mesasges</a>
      </li>
      <li class="nav-item" *ngIf="loggedIn()">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown text-white">
      <p class="dropdown-toggle">Welcom User</p>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
          <a class="dropdown-item" href="#">
            <i class="fa fa-user"></i> Edit Profile</a
          >
        </li>
        <li><a class="dropdown-divider" href="#"></a></li>
        <li>
          <a class="dropdown-item" href="#">
            <i class="fa fa-sign-out"></i> Logout</a
          >
        </li>
      </ul>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
    >
      <input
        class="form-control me-2"
        type="text"
        required
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
      />
      <input
        class="form-control me-2"
        [(ngModel)]="model.password"
        required
        name="password"
        type="password"
        placeholder="Password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
