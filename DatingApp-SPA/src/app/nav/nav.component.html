<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
    <ul *ngIf="loggedIn()" class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/members']"
          routerLinkActive="active"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="active"
          >Lists
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/messages']"
          routerLinkActive="active"
          >Mesasges
        </a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown text-white" dropdown>
      <p class="mb-0 dropdown-toggle" dropdownToggle>
        Welcom {{ authService.decodedToken?.unique_name | titlecase }}
      </p>
      <ul class="dropdown-menu mt-3" *dropdownMenu>
        <li>
          <a class="dropdown-item" href="#">
            <i class="fa fa-user"></i> Edit Profile</a
          >
        </li>
        <li><a class="dropdown-divider" href="#"></a></li>
        <li>
          <a class="dropdown-item" (click)="logout()">
            <i class="fa fa-sign-out"></i> Logout</a
          >
        </li>
      </ul>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
    >
      <input
        class="form-control me-2"
        type="text"
        required
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
      />
      <input
        class="form-control me-2"
        [(ngModel)]="model.password"
        required
        name="password"
        type="password"
        placeholder="Password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
